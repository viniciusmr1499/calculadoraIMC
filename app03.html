    <div class="box">
        <h1>Calculadora de IMC</h1>
        <p>
            <label for="name">Nome</label>
            <input type="text" style="width:300px;" placeholder="Ex: Marcos" id="name" required>
        </p>

        <p>
            <label for="age">Idade</label>
            <input type="number" style="width:200px;" id="age" placeholder="Ex: 20" required> 
        </p>
        <p>
            <label for="altura">Altura</label>
            <input type="number" style="width:100px;" id="altura" placeholder="Ex: 1,83" required>
        </p>
        <p>
            <label for="peso">Peso</label>
            <input type="number" style="width:70px;" id="peso" placeholder="Ex: 80" required> <small>Kg</small>
        </p>
        <button type="button" id="calc">Calcular</button>
        
        <div class="box-two">
            <h1 class="box_two_title">Resultado - imc</h1>
            <h3>↓↓ Suas informações ↓↓</h3>  
            
            <span><strong>Nome:</strong></span>
            <div class="txtb"></div>
            
            <span><strong>Idade:</strong></span>
            <div class="txtb"></div>

            <span><strong>Altura:</strong></span>
            <div class="txtb"></div>

            <span><strong>Peso:</strong></span>
            <div class="txtb"></div>

            <span><strong>IMC:</strong></span>
            <div class="txtb"></div>

        </div>
